<div class="panel panel-default">
	<div class="panel-heading">
		Inscrição no Time
	</div>
	<form mo-name="form">
		<div class="panel-body">
			<div class="row">
				<div class="col-lg-12 col-md-12">
					<div class="row">
						<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
							<label for="nome">Nome</label>
							<input class="form-control" type="text" required name="nome" ng-model="usuario.nome"></input>
						</div>
						<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
							<label for="email">Email</label>
							<input class="form-control" type="email" required name="email" ng-model="usuario.email"></input>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="panel-footer">
			<button class="btn btn-success" ng-disabled="form.$invalid || form.$pristine" >Confirmar</button>
			<button class="btn btn-default" ng-click="adicionarDocumentos()">Cancelar</button>
		</div>
	</form>
</div>
